<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Keyboard</title>
  <style>
    body {
        
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 30px;
}
#keyboard {
    border-bottom-right-radius: 1rem;
    border-bottom-left-radius:1rem ;
    background-color: #6295b5;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 5px;
  max-width: 400px;
  margin: 20px auto;
}

button {
  padding: 10px 15px;
  font-size: 16px;
  cursor: pointer;
  border: 1px solid #aaa;
  border-radius: 5px;
  background-color: #f0f0f0;
  transition: 0.2s;
}

button:hover {
  background-color: #ddd;
}

button#shift.active {
  background-color: #a0d8ff;
}
textarea {
  width: 400px;
  height: 80px;
  font-size: 18px;
  padding: 8px;
  resize: none;
}
  </style>
</head>
<body>

  <h2>Virtual Keyboard with Shift/Backspace</h2>
  <p>On-screen keyboard supporting uppercase (Shift), space, and backspace. Update textarea as user clicks.</p>

  <textarea id="output" rows="3" cols="40" placeholder="Type here..."></textarea>

  <div id="keyboard">
    <!-- First row -->
    <button>a</button>
    <button>b</button>
    <button>c</button>
    <button>d</button>
    <button>e</button>
    <button>f</button>
    <button>g</button>
    <button>h</button>
    <button>i</button>
    <button>j</button>

    <!-- Second row -->
 <br>
    <button>k</button>
    <button>l</button>
    <button>m</button>
    <button>n</button>
    <button>o</button>
    <button>p</button>
    <button>q</button>
    <button>r</button>
    <button>s</button>
    <button>t</button>
<br>
    <!-- Third row -->
    <button>u</button>
    <button>v</button>
    <button>w</button>
    <button>x</button>
    <button>y</button>
    <button>z</button>
 <br>
    <!-- Special keys -->
    <button id="shift">Shift</button>
    <button id="space">Space</button>
    <button id="backspace">Backspace</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
